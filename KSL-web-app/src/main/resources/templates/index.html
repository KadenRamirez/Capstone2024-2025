<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KSL Web Application</title>
        <style>
            body
            {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Full viewport height */
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
            /* center header */
            h1
            {
                font-size: 3rem;
                color: #333;
                text-align: center;
            }
            /* description below header */
            .description
            {
                font-family: Georgia, serif;
                font-size: 1.5rem;
                color: #555;
                text-align: center;
                margin-top: 20px;
            }
            /* style the drowdown menu */
            select
            {
                width: 300px;
                padding: 10px;
                font-size: 16px;
                margin: 10px;
                border: 2px solid #ccc;
                border-radius: 4px;
            }
            /* style the submit button */
            button 
            {
                width: 300px;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                background-color: #5177a2;
                color: white;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover 
            {
                background-color: #3a5f89;
            }
        </style>
    </head>
    <body>
        <!-- main header-->
         <h1> KSL Web Architecture </h1>
         <!-- description below header-->
         <p class="description"> To be filled </p>
         <!-- dropdown menu below description-->
         <select>
            <option value=""> Models</option>
            <option value="model1"> To be filled</option>
            <option value="model2"> To be filled</option>
            <option value="model3"> To be filled</option>
         </select>
         <!-- button to upload model-->
          <button onclick="window.location.href='/upload-model'"> Upload Model</button>
    </body>
</html>

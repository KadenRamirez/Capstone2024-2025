<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Simulation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            display:flex;
            align-items:center;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            text-align: center;
            justify-content: center;
            padding: 10px 0;
            top: 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .left-links {
            display:flex;
            text-align: left;
        }
        .right-links {
            justify-content:center;
            flex-grow:1;
            display:flex;
            flex:1 1 200px;
            text-align: left;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="left-links">
        <a href="/">Upload New Model</a>
    </div>
    <div class="right-links">
        <a href="/model">Model</a>
        <a href="#">Advanced</a>
        <a href="#">Configs</a>
    </div>
</div>
<div class="content">
    <h1>Model Name</h1>
    <p th:text="${modelDescription}"></p>
</div>
<div class="form-container">
    <h1>Parameters</h1>
    <form action="/run" method="post">
        <label>Number of replications:</label>
        <input type="number" name="param1" required>
        <label>Length of replication:</label>
        <input type="number" name="param2" required>
        <label>Length of warm-up replication:</label>
        <input type="number" name="param3" required>
        <br>
        <button type="submit">Run Simulation</button>
        <p>*Simulation Status*...</p>
    </form>
</div>
</body>
</html>
